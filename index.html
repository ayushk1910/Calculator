<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
     <link rel="shortcut icon" href="../media/calculator-4919597_1280.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
            <div class="calci">
                <div class="heading">
                     Casio Ex3234
                </div>
                <div id="display">
                       
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <th class="button"data-value="A/C" >A/C</th>
                            <th class="button"data-value="+/-" >+/-</th>
                            <th class="button"data-value="%" >%</th>
                            <th class="right button"data-value="/" >/</th>
                        </tr>
                        <tr>
                            <th class="button"data-value="7" >7</th>
                            <th class="button"data-value="8" >8</th>
                            <th class="button"data-value="9" >9</th>
                            <th class="right button"data-value="*" >*</th>
                        </tr>
                        <tr>
                            <th class="button"data-value="4" >4</th>
                            <th class="button"data-value="5" >5</th>
                            <th class="button"data-value="6" >6</th>
                            <th class="right button"data-value="-" >-</th>
                        </tr>
                        <tr>
                            <th class="button"data-value="1" >1</th>
                            <th class="button"data-value="2" >2</th>
                            <th class="button"data-value="3" >3</th>
                            <th class="right button"data-value="+" >+</th>
                        </tr>
                        <tr>
                            <th  class="button"data-value="0" colspan=2>0</th>
                            <th class="button"data-value="." >.</th>
                            <th class="right button"data-value="=" >=</th>
                        </tr>
                       


                    </table>
                </div>
            </div>

            <div class="footer">
                <hr>
                 
                      Made with ♥️ using Html,Css,JavaScript
                      <br>
                      Ayush Katiyar
                
                   
            </div>
     <script src="calci.js"></script>
</body>
</html>
